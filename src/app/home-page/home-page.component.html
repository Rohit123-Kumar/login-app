<div style="position: absolute; width: 100%; height: 100%; margin: auto;">
  <img src="../../assets/img/background.png" id="frontdiv">
    <div id="appInfo">
        <h2>User Management App</h2>
    </div>
    <div id="logindiv">
        <input type="text" placeholder="  username" id="inputField"
        #name="ngModel" required class="form-control" name="username" 
        [(ngModel)]="username">
        <input type="password" placeholder="  password" id="passwordField"
        #name="ngModel" required class="form-control" name="password" 
        [(ngModel)]="password">
        <small [style]="invalidDisplay" id="notUser">Invalid username or password</small>
        <button class="btn btn-primary" id="loginButton" (click)="onLogin()">Login</button>
        <a id="notRegister">Not registered? <a style="color: green;"
            routerLink="/registration" routerLinkActive="active">Create an account</a></a>&nbsp;
        
    </div>
    <div id="homefooter">
        <ul>
          <small style="color: white;">English (UK)</small>&nbsp;&nbsp;
          <a style="color: white;" href="/">Log In</a>&nbsp;&nbsp;
          <a style="color: white;" href="/about">About</a>&nbsp;&nbsp;
          <a style="color: white;" href="/help">Help</a>
        </ul>
        <div>
          <ul>
            <small style="color: white;">User Management App Â© 2020</small>
          </ul><br>
        </div>
      </div>
</div>
